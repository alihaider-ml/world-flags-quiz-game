
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagQuest - Global Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #0f172a;
          overflow-x: hidden;
          color: white;
        }
        
        /* Master Cinematic Background */
        .bg-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
          overflow: hidden;
        }

        /* Animated World Map Overlay */
        .world-map-overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 140%;
          height: 140%;
          background-image: url('https://www.transparenttextures.com/patterns/world-map.png');
          background-repeat: no-repeat;
          background-size: contain;
          background-position: center;
          opacity: 0.15;
          filter: invert(1) brightness(1.5);
          animation: mapPulse 10s ease-in-out infinite;
        }

        /* Floating Data Nodes */
        .node {
          position: absolute;
          background: rgba(59, 130, 246, 0.4);
          border-radius: 50%;
          filter: blur(1px);
          animation: floatNode 20s infinite linear;
        }

        @keyframes mapPulse {
          0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
          50% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes floatNode {
          from { transform: translate(0, 0) rotate(0deg); }
          to { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .globe-rotate {
          animation: spin 15s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .float {
          animation: floating 4s ease-in-out infinite;
        }
        @keyframes floating {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
        }

        /* Glowing Vignette */
        .vignette {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
          pointer-events: none;
          z-index: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="bg-container">
      <div class="world-map-overlay"></div>
      <!-- Decorative nodes for tech feel -->
      <div class="node" style="width: 4px; height: 4px; top: 10%; left: 10%; animation-delay: 0s;"></div>
      <div class="node" style="width: 6px; height: 6px; top: 40%; left: 80%; animation-delay: -5s;"></div>
      <div class="node" style="width: 3px; height: 3px; top: 70%; left: 20%; animation-delay: -12s;"></div>
      <div class="node" style="width: 5px; height: 5px; top: 85%; left: 60%; animation-delay: -8s;"></div>
    </div>
    <div class="vignette"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
